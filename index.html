<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Update</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Update</h1>
        <form>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="certificate"> Certificate
                </label>
            </div>
            <div class="form-group">
                <label for="certificationName">Certification Name</label>
                <select id="certificationName" name="certificationName">
                    <option value="TOEIC">TOEIC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="certificationAuthority">Certification Authority</label>
                <input type="text" id="certificationAuthority" name="certificationAuthority" value="IIG">
            </div>
            <div class="form-group">
                <label for="licenseNumber">License Number</label>
                <input type="text" id="licenseNumber" name="licenseNumber">
            </div>
            <div class="form-group">
                <label for="achievedDate">Achieved Date</label>
                <input type="date" id="achievedDate" name="achievedDate">
            </div>
            <div class="form-group">
                <label for="expiredDate">Expired Date</label>
                <input type="date" id="expiredDate" name="expiredDate">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="notExpired" name="notExpired">
                <label for="notExpired">This certificate does not expired</label>
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" id="score" name="score">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="attendanceCertificate" name="attendanceCertificate">
                <label for="attendanceCertificate">This is certificate of attendance</label>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
